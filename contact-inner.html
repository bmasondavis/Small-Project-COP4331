<!DOCTYPE html>

<html>
<head>
  <link rel="stylesheet" href="contact-inner.css">
  <script src="contact-inner.js"></script>
  <title>Contact Manager</title>
</head>
<body>

  <div class="navbar">
    <img src="ucf-logo.jpg" alt="logo"/>
    <h1>Welcome back</h1>
    <div>
      <button class="logout-btn">Logout</button>
    </div>
  </div>
  <!-- <h2>Contact List<h2> -->

  <!-- Search and add new contacts -->
  <div class="sidebar">
    <button onclick="addContact(name, phone, email)">+</button>
    <input type="text" id="search" onkeyup="searchFunction()" name="search"
      placeholder="Search" title="Type in a contact">
  </div>

  <!-- List of current contacts -->
  <div class="tab">
    <ul id="tablinks">
      <li onclick="openContact('Ben Affleck')"><a href="#">Ben Affleck</a></li>
      <li onclick="openContact('Robert Downey Jr.')"><a href="#">Robert Downey Jr.</a></li>
      <li onclick="openContact('Morgan Freeman')"><a href="#">Morgan Freeman</a></li>
      <li onclick="openContact('Gordon Ramsey')"><a href="#">Gordon Ramsey</a></li>
      <li onclick="openContact('Tom Holland')"><a href="#">Tom Holland</a></li>
    </ul>
  </div>

  <!-- inner contact information -->
  <div id="tabcontent">
    <div id="Ben Affleck" class="tabcontent">
      <h3>Ben Affleck</h3>
    </div>
    <div id="Robert Downey Jr." class="tabcontent" style="display: none">
      <h3>Robert Downey Jr.</h3>
    </div>
    <div id="Morgan Freeman" class="tabcontent" style="display: none">
      <h3>Morgan Freeman</h3>
    </div>
    <div id="Gordon Ramsey" class="tabcontent" style="display: none">
      <h3>Gordon Ramsey</h3>
    </div>
    <div id="Tom Holland" class="tabcontent" style="display: none">
      <h3>Tom Holland</h3>
    </div>
    <div>
      <button class="tabcontent-btn" id="edit">Edit</button>
      <button class="tabcontent-btn" id="delete">Delete</button>
    </div>
  </div>

  <!-- Add new contact page -->
  <div id="contactPanel" class="panel" style="display: none">
    <h1>Add a new contact</h1>
    <div>
      <label>
        <input type="text" id="name" name="person" placeholder="Full Name" required/>
      </label>
      <label>
        <!-- TODO: add different types of phone numbers -->
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required/>
      </label>
      <label>
        <input type="email" id="email" name="email" placeholder="Email Address" required/>
      </label>
    </div>
    <div class="panel-btns">
      <button class="action-btn" id="clear">Clear</button>
      <button class="action-btn" id="submit">Submit</button>
    </div>
  </div>

</body>
</html>
