<!DOCTYPE html>

<html>
<head>
  <link rel="stylesheet" href="contact-inner.css">
  
  <title>Contact Manager</title>
</head>
<body>

  <div class="navbar">
    <img src="ucf-logo.jpg" alt="logo"/>
    <h1>Welcome back</h1>
    <div>
      <button class="logout-btn">Logout</button>
    </div>
  </div>
  <!-- <h2>Contact List<h2> -->

  <!-- Search and add new contacts -->
  <div class="sidebar">
    <button onclick="addContact(name, phone, email)">+</button>
    <input type="text" id="search" onkeyup="searchFunction()" name="search"
      placeholder="Search" title="Type in a contact">
  </div>

  <!-- List of current contacts -->
  <div class="tab">
    <ul id="tablinks">
    </ul>
  </div>

  <!-- inner contact information -->
  <div id="tabcontent">
    <div id="contactInfo" class="tabcontent" style="display:block">
      <h3 id="contactHeader">WELCOME KNIGHTS!</h3>
    </div>
    <div class="panel-btns" id="contactBtns" style="display:none">
      <button class="action-btn" id="delete">Delete</button>
      <button class="action-btn" id="edit">Edit</button>
    </div>

  </div>

  <!-- Add new contact page -->
  <div id="contactPanel" class="panel" style="display: none">
    <h1>Add a new contact</h1>
    <div>
      <label>
        <input type="text" id="name" name="person" placeholder="Full Name" required/>
      </label>
      <label>
        <!-- TODO: add different types of phone numbers -->
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required/>
      </label>
      <label>
        <input type="email" id="email" name="email" placeholder="Email Address" required/>
      </label>
    </div>
    <div class="panel-btns">
      <button class="action-btn" id="clear">Clear</button>
      <button class="action-btn" id="submit">Submit</button>
    </div>
  </div>
  <div id="contactButtons" class="panel" style="display: none">
  </div>

</body>
<script src="contact-inner.js"></script>
</html>
