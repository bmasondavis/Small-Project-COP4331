<!DOCTYPE html>

<html>

<div class="overlay" id="overlay"></div>

<head>
  <link rel="stylesheet" href="contact-inner.css">
</head>

<body>
  <div class="navbar">
    <img src="ucf-logo.jpg" alt="logo"/>
    <h1>Welcome back</h1>
    <div>
      <a href="index.html"><button class="logout-btn" id="logout-btn">Logout</button></a>
    </div>
  </div>

  <!-- Search and add new contacts -->
  <div class="sidebar">
    <button onclick="addContact()">+</button>
    <input type="text" id="search" name="search" placeholder="Search" title="Type in a contact">
    <button class="search" id="search-btn" onclick="searchFunction()">Search</button>
  </div>

  <!-- List of current contacts -->
  <div class="tab">
    <ul id="tablinks">
    </ul>
  </div>

  <!-- Add new contact page -->
  <div id="contactPanel" class="panel" style="display: none">
    <h1>Add a new contact</h1>
    <div>
      <label class="label">
        <input type="text" id="firstName" name="person" placeholder="First Name" required/>
      </label>
      <label class="label">
        <input type="text" id="lastName" name="person" placeholder="Last Name" required/>
      </label>
      <label class="label">
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required/>
      </label>
      <label class="label">
        <input type="email" id="email" name="email" placeholder="Email Address" required/>
      </label>
    </div>

    <div class="panel-btns" id="addContact-btns" style="display:none">
      <button class="action-btn" id="clear">Clear</button>
      <button class="action-btn" id="submit">Submit</button>
    </div>

    <div class="panel-btns" id="panel-btns" style="display:none">
      <button class="action-btn" id="edit-clear">Clear</button>
      <button class="action-btn" id="edit-submit">Submit</button>
    </div>

    <div class="panel-btns" id="contact-btns" style="display:none">
      <button class="action-btn" id="delete">Delete</button>
      <button class="action-btn" id="edit">Edit</button>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
<script src="contact-inner.js"></script>
</html>
